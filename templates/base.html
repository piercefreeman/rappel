<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title | default(value="Carabiner") }}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-950 text-gray-100">
    <header class="border-b border-gray-900 bg-gray-950/80 backdrop-blur">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
            <a href="/" class="text-2xl font-semibold tracking-tight text-white">Carabiner</a>
            <span class="text-xs uppercase tracking-[0.4em] text-gray-500">Workflow Dashboard</span>
        </div>
    </header>
    <main class="mx-auto max-w-6xl space-y-10 px-4 py-8">
        {% block content %}{% endblock content %}
    </main>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
