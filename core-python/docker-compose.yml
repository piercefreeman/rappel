version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: rappel_core
      POSTGRES_USER: rappel
      POSTGRES_PASSWORD: rappel
    ports:
      - "5432:5432"
    volumes:
      - rappel_core_postgres:/var/lib/postgresql/data

volumes:
  rappel_core_postgres:
