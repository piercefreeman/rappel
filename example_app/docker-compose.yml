version: "3.9"

x-app-build: &app-build
  context: ..
  dockerfile: example_app/Dockerfile

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rappel_example
      POSTGRES_USER: rappel
      POSTGRES_PASSWORD: rappel
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rappel"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  daemons:
    build: *app-build
    image: rappel-example-app
    command: ["/app/scripts/start-daemons.sh"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://rappel:rappel@postgres:5432/rappel_example
      CARABINER_USER_MODULE: example_app.workflows
      CARABINER_WORKER_COUNT: 2
      CARABINER_HTTP_PORT: 24117
      CARABINER_GRPC_PORT: 24118
    ports:
      - "24117:24117"
      - "24118:24118"

  webapp:
    build: *app-build
    image: rappel-example-app
    depends_on:
      daemons:
        condition: service_started
    environment:
      CARABINER_SERVER_HOST: daemons
      CARABINER_SERVER_PORT: 24117
      CARABINER_GRPC_ADDR: daemons:24118
    ports:
      - "8000:8000"

volumes:
  postgres-data: {}
