services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: waymark
      POSTGRES_PASSWORD: waymark
      POSTGRES_DB: waymark
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waymark"]
      interval: 2s
      timeout: 5s
      retries: 5
